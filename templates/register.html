<!DOCTYPE html>
<html>
<head>
    <title>Join SkyHigh Travel</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { margin: 10px 0; padding: 10px; width: 90%; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px; width: 100%; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form method="POST">
            <input type="text" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Choose Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p style="margin-top: 15px;">
            <a href="/">Back to Login</a>
        </p>
    </div>
</body>
</html>
