<!DOCTYPE html>
<html>
<head>
    <title>CEO Dashboard - CONFIDENTIAL</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #ff4444; color: white; }
    </style>
</head>
<body>
    <h1 style="color:red;">TOP SECRET: USER DATABASE</h1>
    <p>Warning: Authorized Eyes Only (CEO)</p>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Password (Plaintext)</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/logout">Logout</a>
</body>
</html>
